name: Test std::string

on:
  workflow_dispatch:

jobs:
  make-test:
    name: Make Test
    runs-on: windows-2022
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: |
        "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall" x64
        cl cl /MD /O2  /DNDEBUG /Zi main.cpp
        main
